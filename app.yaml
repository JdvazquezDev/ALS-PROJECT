application: poker-news
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /
  script: handlers.bienvenido.app

- url: /verEntradas
  script: handlers.verEntradas.app
  login: required


- url: /templates
  static_dir: templates
  application_readable: true

- url: /res
  static_dir: res

libraries:
- name: webapp2
  version: latest

- name: jinja2
  version: latest
